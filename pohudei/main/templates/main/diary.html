{% extends 'main/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/diary.css' %}">
{% endblock css %}

{% block content %}
    <div id="daily-norm">
        <span class="norm-txt">Норма на сегодня: </span>
        <b><span class="norm-val"></span></b>
        <span class="norm-txt"> ккал.</span>
    </div>

    <div id="daily-curr">
        <span class="curr-txt">Уже съедено: </span>
        <b><span class="curr-kcals"></span></b>
        <span class="curr-txt"> ккал.</span>
        <b><span class="curr-perc"></span></b>
        <span class="curr-txt">%</span>
    </div>

    <div id="main-table"></div>

    {# <div id="add-table"></div> #}

    <div id="add-food">Добавить продукт...</div>

    <div id="slug"></div>

    <div id="float-dimming-search">
            <div id="float-results-wrap">
                <div id="float-results-cont"> </div>
            </div>
            <div id="float-controls">
                <input id="float-input" type='text'/>
                <div id="float-cancel">❌</div>
            </div>
    </div>
    <div id="floaty-add-new">
        <div id="floaty-add-cont">
            <div id="floaty-add-name"></div>
            <div id="floaty-add-info"></div>
            <div id="floaty-add-div-input">
                <input id="floaty-add-input" type='number'/>
            </div>
            <div id="floaty-add-controls">
                <div id="floaty-add-yes">✅</div>
                <div id="floaty-add-no">❌</div>
            </div>
        </div>
    </div>

    {# <table cellspacing="0" id="main_table"></table> #}
    {% csrf_token %}
    {{ data|json_script:'data' }}
{% endblock content %}

{% block js %}
    <script src="{% static 'main/diary.js' %}" defer></script>
{% endblock js %}
