{% extends 'main/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/stats.css' %}">
{% endblock css %}

{% block content %}

    <div class="main-div">
        <div class="weight-chart-container">
            <canvas id="weightChart"></canvas>
        </div>
        <div class="kcals-chart-container">
            <canvas id="kcalsChart"></canvas>
        </div>
    </div>

    {# {% csrf_token %} #}
    {{ data|json_script:'data' }}

{% endblock content %}

{% block js %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const data = JSON.parse(document.getElementById('data').textContent)
        {# console.log(data) #}
        const kcalsChartYIncr = 200
        {# const eaten_min = data['options']['eaten_min'] - kcalsChartYIncr #}
        const eaten_max = data['options']['eaten_max'] + kcalsChartYIncr

        const ctx = document.querySelector('#weightChart');
        new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Килограммчики',
                    data: data['weights_chart']['normal'],
                    borderWidth: 2,
                    pointRadius: 2,
                    tension: 0.3,
                    order: 2,
                    borderColor: '#2352ff91',
                },{
                    label: 'Средненькое',
                    data: data['weights_chart']['average'],
                    borderWidth: 3,
                    pointRadius: 2,
                    tension: 0.3,
                    order: 1,
                    borderColor: '#ff0000a8',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        {# beginAtZero: true #}
                    }
                }
            }
        });

        const ctx2 = document.querySelector('#kcalsChart');
        new Chart(ctx2, {
            data: {
                datasets: [{
                    type: 'bar',
                    label: 'Поедено',
                    data: data['kcals_chart']['eaten'],
                    borderWidth: 2,
                    pointRadius: 2,
                    tension: 0.3,
                    order: 2,
                    borderColor: '#2352ff91',
                },{
                    type: 'line',
                    label: 'Нормочка',
                    data: data['kcals_chart']['target'],
                    borderWidth: 3,
                    pointRadius: 2,
                    tension: 0.3,
                    order: 1,
                    borderColor: '#ff0000a8',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        max: eaten_max,
                    }
                }
            }
        });

    </script>

    {# <script src="{% static 'main/stats.js' %}" defer></script> #}
{% endblock js %}
